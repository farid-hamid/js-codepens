<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Wikipedia Viewer </title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class= "container text-center"ng-app="myApp" ng-controller="myCtrl">
  </br>

<input ng-model="searchTerm" type="search" class="form-control" id="wikiSearch">


  <button class="btn btn-default fa fa-search fa-2x" ng-click="search()" id="searchBtn"></button>
  
 
  <div class="results col-xs-12" ng-repeat="result in results">
    
    <h1><a href="{{result.link}}"> {{result.title}} </a></h1>
    
<p>{{result.extract}}</p> 
  </div>
  
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
