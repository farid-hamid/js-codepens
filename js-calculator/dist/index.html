<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JS Calculator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="text-center">
  <h1>Javascript Calculator</h1>

</div>

<div id="calculatorOutput">
  <span id="steps">0</span>
  <hr/>
</div>

<div class="text-center" id="calculator">
  <button class="btn btn-danger" id="deleteAll">AC </button>
  <button class="btn btn-danger" id="backOne">CE </button>
  <button class="btn btn-primary" id="/">/</button>
  <button class="btn btn-primary" id="*">*</button>
    <br/>
  <br/>
  <button class="btn btn-primary" id="7">7</button>
  <button class="btn btn-primary" id="8">8</button>
  <button class="btn btn-primary" id="9">9</button>
  <button class="btn btn-primary" id="-">-</button>
  <br/>
  <br/>
  <button class="btn btn-primary" id="4">4</button>
  <button class="btn btn-primary" id="5">5</button>
  <button class="btn btn-primary" id="6">6</button>
  <button class="btn btn-primary" id="+">+</button>
  <br/>
  <br/>
  
  <button class="btn btn-primary" id="1">1</button>
  <button class="btn btn-primary" id="2">2</button>
  <button class="btn btn-primary" id="3">3</button>
  <button class="btn btn-primary" id=".">.</button>
  <br/>
  <br/>
  <button class="btn btn-primary bigButton" id="0">0</button>
  <button class="btn btn-primary bigButton" id="total">=</button>
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
